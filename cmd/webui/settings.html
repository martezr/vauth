    <script>
        $(document).ready(function () {
            var url = 'api/v1/vms'
            $.get(url).then(function (res) {
                $(res.vms).each(function (index, item) {
                    $('#dataTable tbody').append(
                        '<tr class="border-b"><td class="px-6 py-4 whitespace-nowrap text-m font-medium text-gray-900">' + item.name +
                        '</td><td class="text-m text-gray-900 font-light px-6 py-4 whitespace-nowrap">' + item.datacenter +
                        '</td><td class="text-m text-gray-900 font-light px-6 py-4 whitespace-nowrap">' + item.role +
                        '</td><td class="text-m text-gray-900 font-light px-6 py-4 whitespace-nowrap">' + item.latest_event_id + 
                        '</td></tr>'
                    )
                });
            })
        })
