<form (ngSubmit)="closeModal()" class="vm-action-modal-content">
    <section class="form-block">
        <modal-label-input
                [inputId]="'name'"
                [labelValue]="'common.name'">
        </modal-label-input>
        <modal-label-input
                [inputId]="'type'"
                [labelValue]="'common.serverType'">
        </modal-label-input>

        <div class="modal-footer">
            <button class="btn" (click)="closeModal()" id="cancelBtn">{{ 'common.cancel' | translate }}</button>
            <button type="submit" class="btn btn-primary" id="okBtn">{{ 'common.ok' | translate }}</button>
        </div>
    </section>
</form>
