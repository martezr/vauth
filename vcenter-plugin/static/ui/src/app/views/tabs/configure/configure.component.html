<div class="main-container">
   <div class="content-container">
      <div class="content-area">
         <settings-view (chassisUpdated)="afterChassisUpdatedHandler($event)"
                        [chassis]="chassis"
                        *ngIf="contentType === 'settings'">
         </settings-view>
         <additional-view *ngIf="contentType === 'additional'"></additional-view>
      </div>
      <nav class="sidenav">
         <section class="sidenav-content">
            <section class="nav-group collapsible">
               <input id="settings-category" type="checkbox">
               <label for="settings-category">{{ 'common.settings' | translate }}</label>
               <ul class="nav-list">
                  <li><a class="nav-link"
                         (click)="setContent('settings')"
                         [class.active]="contentType === 'settings'">
                     {{ 'common.general' | translate }}
                  </a></li>
               </ul>
            </section>
               <a class="nav-link" (click)="setContent('additional')"
                  [class.active]="contentType === 'additional'">
                  {{ 'tabs.configure.additionalSettings' | translate }}
               </a>
         </section>
      </nav>
   </div>
</div>
