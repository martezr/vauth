<div class="col-xs-12 col-sm-6">
   <div class="card">
      <div class="card-block">
         <h4 class="card-title">{{ 'tabs.monitor.chassisStatusInformation' | translate }}</h4>
         <div class="progress-block">
            <label>{{ 'common.health' | translate }}</label>
            <div class="progress-static danger">
               <div class="progress-meter" [attr.data-value]="chassis.healthStatus"></div>
            </div>
            <span>&emsp;{{chassis.healthStatus}}%</span>
         </div>
         <div class="progress-block">
            <label>{{ 'common.compliance' | translate }}</label>
            <div class="progress-static success">
               <div class="progress-meter" [attr.data-value]="chassis.complianceStatus"></div>
            </div>
            <span>&emsp;{{chassis.complianceStatus}}%</span>
         </div>
      </div>
      <div class="card-footer">
         <button class="btn btn-link" (click)="refreshData()">{{ 'common.refresh' | translate }}</button>
      </div>
   </div>
</div>
